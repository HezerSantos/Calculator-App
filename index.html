<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./style.css">
    <script src="./node.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class = "contianer">
        <div class = "calculator">
            <div class = "blankSpace"></div>
            <div class = "buttonContainer">
                <div class = "calcButton">Clear</div>
                <div class = "calcButton">+/-</div>
                <div class = "calcButton">%</div>
                <div class = "calcButton">/</div>
                <div class = "calcButton">7</div>
                <div class = "calcButton">8</div>
                <div class = "calcButton">9</div>
                <div class = "calcButton">x</div>
                <div class = "calcButton">4</div>
                <div class = "calcButton">5</div>
                <div class = "calcButton">6</div>
                <div class = "calcButton">-</div>
                <div class = "calcButton">1</div>
                <div class = "calcButton">2</div>
                <div class = "calcButton">3</div>
                <div class = "calcButton">+</div>
                <div class = "calcButton">0</div>
                <div class = "calcButton">.</div>
                <div class = "calcButton" id = "equals">=</div>
            </div> 
        </div>
    </div>

    
</body>
</html>
